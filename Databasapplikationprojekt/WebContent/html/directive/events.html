<div class="large-3 large-centered columns">
	<div class="row">
		<div class="large-12 columns">
			<div class="row">
				<div class="large-12 columns">
					<input type="text" placeholder="Title" />
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<input type="date" placeholder="StartDate yyyy-mm-dd" />
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<input type="date" placeholder="EndDate yyyy-mm-dd" />
				</div>
			</div>
			<div class="row">
				<div class="large-12 large-centered columns">
					<button ng-click="eventsClick()" class="expand">Save event</button>
				</div>
			</div>
		</div>
	</div>
</div>
