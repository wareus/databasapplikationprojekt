<div class="large-3 large-centered columns">
	<div class="row">
		<div class="large-12 columns">
			<div class="row">
				<div class="large-12 columns">
					<input ng-model= "title" type="text" placeholder="Title" />
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<datepicker>
					<input ng-model="date" type="text" placeholder="startDate"/>
					</datepicker>
				</div>
			</div>
			<div class="row">
				<div class="large-12 columns">
					<datepicker>
					<input ng-model="date2" type="text" placeholder="endDate"/>
					</datepicker>
				</div>
			</div>
			<div class="row">
				<div class="large-12 large-centered columns">
					<button ng-click="eventClick()" class="expand">Save event</button>
				</div>
			</div>
		</div>
	</div>
</div>
