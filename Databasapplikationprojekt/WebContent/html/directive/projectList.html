<br>
<div class="panel" ng-repeat="project in projectList.data track by project.id">
  {{project.name}}
  <div class="right">
  	<button class="tiny" ng-click="projectList.select(project.id)">Select</button>
  	<button class="alert tiny" ng-click="projectList.delete(project.id)">Delete</button>
  </div>
</div>
